<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net banking</title>
</head>
<body text="blue"> 
    <form action="backend.php">             <!--input controls e.g. textfield, textarea, radiobutton, button--> 

        <h1 align="center"><i>NET BANKING</i></h1>
        <!-- <h3><i>CONTACT INFORMATION</i></h3> -->
        <div width="100%" margin="10px 40px 10px 40px" padding="100px">
            <fieldset style="background-color: rgb(184, 225, 241)">
            <legend>Contact Information</legend>
            <div>
                <label style="color: black;"for="name">NAME<sup>*</sup>:</label>
                <input type="text" name="uname" placeholder="Enter Name" id="name" required>
            </div>
            <br>

            <div>
                <label style="color: black;"for="number">Phone Number<sup>*</sup>:</label>
                <input type="number" name="number" placeholder="Phone number" id="number" required>
            </div>
            <br>

            <div>
                <label style="color: black;"for="mail">Email<sup>*</sup>:</label>
                <input type="email" name="mail" placeholder="Email" id="mail" required>
            </div>
            <br>

            <div>
                <label style="color: black"for="address">Address</label>
                <br><textarea name="address" id="address" cols="100" rows="2" placeholder="Address"></textarea>
            </div>
            <br>

            <div>
                <label style="color: black"for="pincode">Pincode:</label>
                <input type="number" name="pincode" id="pincode" placeholder="Pincode">
            </div>
            </fieldset>
            <br>


            <!-- <h3><i>PAYMENT INFORMATION</i></h3> -->
            <fieldset style="background-color:rgb(184, 225, 241)">
            <legend>Payment Information</legend>
            <div>
                <label style="color: black;"for="card_type">Card Type<sup>*</sup>:</label>
                <select name="card_type" id="card_type" required>
                    <option value="">--Select Card Type--</option>
                    <option value="visa">Visa</option>
                    <option value="rupay">Rupay</option>
                    <option value="mastercard">Mastercard</option>
                </select>
            </div>
            <br>

            <div>
                <label style="color: black"for="card_number">Card Number<sup>*</sup>:</label>
                <input type="number" name="card_number" id="card_number"placeholder="Card Number" required>
            </div>
            <br>

            <div>
                <label style="color: black"for="cvv">CVV Number<sup>*</sup>:</label>
                <input type="password" name="cvv" id="cvv" placeholder="cvv" required>
            </div>
            <br>

            <div>
                <label style="color: black"for="exp_date">Expiration Date<sup>*</sup>:</label>
                <input type="date" name="exp_date" id="exp_date" placeholder="Exp date" required>
            </div>
            <br>

            <div>
                <label style="color: black"for="reg_number">Contact Number<sup>*</sup>:</label>
                <input type="number" name="reg_number" id="reg_number" placeholder="Ph.number" required>
            </div>
            <br>

            <div style="color: black;">
                <label for="registered">Phone Number Is Registered<sup>*</sup>:</label>
                Yes<input type="radio" name="registered" id="registered" required> No<input type="radio" name="registered" id="registered" required>
            </div>
            <br>


            <div style="color:black">
                <b><i>Are You Sure For Payment</i></b><sup>*</sup>:<input type="checkbox" name="surity" id="surity" required>
            </div>
            </fieldset>
            <hr>

            <div align="center">
                <input style="background-color: green; font-weight: bold;"type="submit" value="Pay Now" id="submission:">
                <input style="background-color: red; font-weight: bold;"type="reset" value="Cancel" id="cancel">
            </div>
        </div>
    </form>   
</body>
</html>
