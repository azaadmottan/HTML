<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Entities</title>
</head>
<body>
    <h1 align="center"><i>HTML ENTITIES</i></h1>
    <p>Less than symbol can be written as &lt;</p>
    <p>Greater than symbol can be written as &gt;</p>
    <p>Ampersand symbol can be written as &amp;</p>
    <p>Doubl quote symbol can be written as &quot;</p>
    <p>single  symbol can be written as &apos;</p>
    <p>Pound symbol can be written as &pound;</p>
    <p>Copyright symbol can be written as &copy;</p>
</body>
