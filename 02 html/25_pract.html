<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops & Arrays</title>
</head>
<body>
    <h1>Loops & Arrays</h1>

    <script>
        console.log("Even numbers are");
        for(let i = 1; i <= 10; i++)                                    // For loop
        {
            if(i % 2 == 0)
            {
                console.log(i);
            }
        }

        console.log("Print name using for-loop with array");
        let name = ["Rahul", "Rohit", "Sachin", "Yogesh"];              // For loop with array
        for(let i = 0; i < name.length; i++)
        {
            console.log(name[i]);
        }

        console.log("Print name using foreach-loop with array");
        name.forEach(function n(element){                               // foreach loop
            console.log(element);
        });

        console.log("Print name using for_of_loop with array");
        for(element of name)                                            // for of loop
        {
            console.log(element);
        }

        console.log("Print name using for_key_in_loop with object");    // for_key_in_loop
        let employee = {
            name1: "Rahul",
            name2: "Rohit",
        }
        for(let key in employee)
        {
            console.log(`${key} ${employee[key]}`);
            // console.log(key, employee[key]);
        }
    </script>
</body>
</html>
