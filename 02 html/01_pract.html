<!DOCTYPE html>       
<!-- A "DOCTYPE html" declaration is an instruction to the web browser that tell about the markup language -->
<html lang="en">
<html>
<!-- <html> is used to define the root of HTML -->
    <head>
     <!-- <head> is used to define the head portion of HTML -->   
        <meta charset="UTF-8">   <!-- meta is a set of data that describe and give information about another data-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            HTML web page         <!-- It will show on the title bar-->
        </title>
                    
    </head>
    
    <body>
    <!-- <body> is used to define the visible content of the web page-->
        <h1>
            This is our first page
        </h1>

    </body>

</html>
