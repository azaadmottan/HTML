    <!-- Registration Form -->

    <div class="container" id="form">

        <header><h2>Registration</h2></header>
        <!-- <a href="07_project_data_display.html">
            <button>Search</button>
        </a> -->
        <form action="#">
            <!-- <div id="data"></div> -->
            <div class="wrapper registration">
                <div class="input_box name">
                    <span class="details">Name</span>
                    <input type="text" placeholder="Enter Name" name="name" class="fname" id="name" required>
                    <!-- <span class="details">Last Name</span>
                    <input type="text" placeholder="Enter Last Name" class="lname"> -->
                    <!-- <span>Username</span> -->
                    <!-- <input type="text" placeholder="Create Username"> -->
                </div>
                <div class="input_box username">
                    <span class="details">Username</span>
                    <input type="text" placeholder="Create Username" id="username" autocomplete="off" required>
                </div>
                <div class="input_box email">
                    <span class="details">Email</span>
                    <input type="email" placeholder="Enter Email Id" list="defaultEmail" id="email" autocomplete="off" required >
                    <datalist id="defaultEmail">
                        <option value="abc@gmail.com"></option>
                        <option value="def@gmail.com"></option>
                        <option value="ghi@gmail.com"></option>
                        <option value="jkl@gmail.com"></option>
                    </datalist>
                </div>
                <div class="input_box phone">
                    <span class="details">Phone Number</span>
                    <input type="tel" inputmode="numeric" minlength="10" maxlength="10" placeholder="Enter Phone Number" list="defaultTels" autocomplete="off" id="ph_number" required>
                    <!-- pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" -->
                    <datalist id="defaultTels">
                        <option value="111-1111-1111"></option>
                        <option value="122-2222-2222"></option>
                        <option value="333-3333-3333"></option>
                        <option value="344-4444-4444"></option>
                    </datalist>
                </div>
                <div class="input_box address">
                    <span class="details">Address</span>
                    <input type="text" placeholder="Enter Address" id="address">
                </div>
                <div class="input_box pass-1">
                    <span class="details">Create Password</span>
                    <input type="text" placeholder="Create Password" id="pass_1" required>
                </div>
                <div class="input_box pass-2">
                    <span class="details">Confirm Password</span>
                    <input type="text" placeholder="Confirm Password" id="pass_2" required>

                </div>
                <div class="btn">
                    <input type="submit" value="Submit" class="sbmt" id="submit">
                </div>
            </div>
        </form>
    </div>
