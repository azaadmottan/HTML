<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Form</title>
    <link rel="stylesheet" href="04_pract.css">
</head>

<body>
    <section class="container">
        <div class="main">
            <div class="box">
                <div class="head">Login-Form</div>
                <form action="#">
                    <div class="input-main-box">

                        <div class="input-box">
                            <img src="/HTML/01 Images/mail.png" alt="imgage-1">
                            <input type="email" placeholder="Email-id">
                        </div>
                        <div class="input-box">
                            <img src="/HTML/01 Images/key.png" alt="image-2">

                            <input type="password" placeholder="Password" id="pass">

                            <img src="/HTML/01 Images/eye_slash.png" alt="image-3" id="hide-1" class="eye eye-slash"
                                onclick="passFunction()">

                            <img src="/HTML/01 Images/eye.png" alt="image-3" id="hide-2" class="eye eye-2"
                                onclick="passFunction()">
                        </div>
                    </div>
                    <div class="btn">
                        <button>Login</button>
                    </div>
                </form>
            </div>

        </div>


    </section>
    <script link rel="script" src="04_pract.js"></script>
</body>

</html>
